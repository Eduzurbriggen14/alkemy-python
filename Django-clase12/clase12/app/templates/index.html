<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h2>Lista de Estudiantes</h2>
    {% for estudiante in estudiantes %}
        <h3>{{ estudiante.nombre|upper }}</h3>

        {% if estudiante.cursos %}
            {% for curso in estudiante.cursos %}
                <h5>{{ curso.titulo }} ------ {{ curso.descripcion }}</h5>
            {% endfor %}
        {% else %}
            <h5>No tiene cursos realizados</h5>
        {% endif %}
        
    {% endfor %}
</body>
</html>
